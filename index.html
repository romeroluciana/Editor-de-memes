<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crea tus memes y descárgalos con esta aplicación">
    <title>Editor de memes</title>
    <script src="https://kit.fontawesome.com/78a221b1ef.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/kitty.svg" type="image/x.icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/aside.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;900&display=swap" rel="stylesheet">
</head>

<body class="dark-mode body">
    <div>
        <!--**********************************
                        HEADER              
            **********************************-->
        <header class="header">
            <h1 class="title">Generador de Memes</h1>
            <nav class="nav">
                <button class="header-btn" aria-label="Filtros de imagen">
                    <i class="fas fa-file-image btn-icon" aria-hidden="true"></i>
                    <p>Imagen</p>
                </button>
                <button class="header-btn" aria-label="Filtros de texto">
                    <i class="fas fa-font btn-icon" aria-hidden="true"></i>
                    <p>Texto</p>
                </button>
                <button class="header-btn none" id="dark-btn" aria-label="Cambiar a modo oscuro">
                    <i class="far fa-lightbulb btn-icon" aria-hidden="true"></i>
                    <p>Modo oscuro</p>
                </button>
                <button class="header-btn" id="light-btn" aria-label="Cambiar a modo claro">
                    <i class="fas fa-lightbulb btn-icon" aria-hidden="true"></i>
                    <p>Modo claro</p>
                </button>
            </nav>
        </header>
        <!--Fin HEADER-->
        <!--**********************************
                        MAIN             
            **********************************-->
        <main class="main">
            <section class="meme-container">
                <div class="text-container">
                    <p class="meme-text top">
                        TOP TEXT
                    </p>
                </div>
                <div class="img-container">
                    <img src="" class="meme-img">
                </div>
                <div class="text-container">
                    <p class="meme-text bottom">
                        BOTTOM TEXT
                    </p>
                </div>
            </section>
            <button class="download-btn">
                <i class="fas fa-download btn-icon"></i>
                <p>Descargar meme</p>
            </button>
        </main>
        <!--Fin Main-->
    <!--**********************************
                   ASIDE IMAGEN           
        **********************************-->
    <aside class="aside" id="aside-img">
        <h2 class="subtitle">IMAGEN</h2>
        <div class="aside-container">
            <label for="url-input" class="bold-label">URL</label>
            <input type="url" id="url-input" class="url-input">
        </div>
        <div class="aside-container">
            <label class="bold-label">FONDO</label>
            <div class="wrapper">
                    <div class="color-input-container">
                        <input type="color" class="color-input" id="color-input" value="#9a819b">
                        <span class="span"><div class="circle"></div><p class="color-text">#9a819b</p></span>
                    </div>
                    <div class="select-blemd">
                        <select name="blend-mode" class="blend-list">
                            <option value="unset">Ninguno</option>
                            <option value="lighten">Aclarar</option>
                            <option value="darken">Oscurecer</option>
                            <option value="difference">Diferencia</option>
                            <option value="luminosity">Luminosidad</option>
                            <option value="multiply">Multiplicar</option>
                        </select>
                    </div>
            </div>
        </div>
        <div class="aside-container">
            <label class="bold-label">FILTROS</label>
            <div class="filter-container">
                <label for="brightness" class="label">BRILLO</label>
                <input type="range" name="brightness" id="brightness" maxlength="100" value="100" class="range">

                <label for="opacity" class="label">OPACIDAD</label>
                <input type="range" name="opacity" id="opacity" maxlength="100" value="100" class="range">

                <label for="contrast" class="label">CONTRASTE</label>
                <input type="range" name="contrast" id="contrast" maxlength="100" value="0" class="range">

                <label for="blur" class="label">DESENFOQUE</label>
                <input type="range" name="blur" id="blur" maxlength="100" value="0" class="range">

                <label for="grayscale" class="label">ESCALA DE GRISES</label>
                <input type="range" name="grayscale" id="grayscale" maxlength="100" value="0" class="range">

                <label for="sepia" class="label">SEPIA</label>
                <input type="range" name="sepia" id="sepia" maxlength="100" value="0" class="range">

                <label for="hue" class="label">HUE</label>
                <input type="range" name="hue" id="hue" maxlength="100" value="0" class="range">

                <label for="saturation" class="label">SATURADO</label>
                <input type="range" name="saturation" id="saturation" maxlength="100" value="0" class="range">

                <label for="invert" class="label">NEGATIVO</label>
                <input type="range" name="invert" id="invert" maxlength="100" value="0" class="range">
            </div>
        </div>
        <button class="refresh-btn">Reestablecer filtros</button>
    </aside>
    <!--Fin ASIDE IMAGEN-->    
    <!--**********************************
                   ASIDE TEXTO          
        **********************************-->
    <div class="custom-shape-divider-bottom-1631046614">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
        </svg>
    </div>
    <script src="javascript/script.js"></script>
</body>

</html>
